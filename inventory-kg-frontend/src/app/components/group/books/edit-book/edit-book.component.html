<h1 mat-dialog-title>Buch bearbeiten</h1>
<div mat-dialog-content>
  <form [formGroup]="editBookForm">
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="editBookForm.get('title').errors">Ein Buchtitel ist erforderlich</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Autor</mat-label>
      <input type="text" matInput formControlName="author">
    </mat-form-field>
    <mat-form-field>
      <mat-label>ISBN</mat-label>
      <input type="text" matInput formControlName="isbn">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-button [disabled]="editBookForm.invalid" [mat-dialog-close]="editBookForm.value" cdkFocusInitial>Bearbeiten</button>
</div>
