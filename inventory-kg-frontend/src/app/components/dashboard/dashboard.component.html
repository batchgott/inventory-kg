<mat-spinner *ngIf="!groups"></mat-spinner>
<div class="group-wrapper" *ngIf="groups">
<mat-card class="group-card" [routerLink]="['/groups',group._id]" *ngFor="let group of groups|async">
  <div class="group-color" [ngStyle]="{'background': group.color}"></div>
  <mat-card-content>
    <mat-card-title class="group-title">
      {{group.name}}
    </mat-card-title>
  </mat-card-content>
</mat-card>
</div>
